<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Home | TudoAquiDig</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="css/cabecalho.css" rel="stylesheet">
        <link href="css/chamada.css" rel="stylesheet">
        <link href="css/destaques.css" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho container">
            <img src="img/foguete.jpg" alt="Logo TudoAquiDig" class="cabecalho__logo">
            <nav class="cabecalho__navegacao">
                <ul>
                    <li class="cabecalho__link"><a href="#">Sobre</a></li>
                    <li class="cabecalho__link"><a href="#">Planos</a></li>
                    <li class="cabecalho__link"><a href="#">Blog</a></li>
                    <li class="cabecalho__link"><a href="#">Destaques</a></li>
                    <li class="cabecalho__link"><a href="#">Institucional</a></li>
                    <li class="cabecalho__link"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="chamada container">
                <h1 class="chamada__titulo">Suas mídias em um só lugar</h1>
                <p class="chamada__texto">TudoAquiDig unifica suas mídias com segurança.</p>
                <a href="#" class="chamada__botao botao">Conheça os planos</a>
            </section>
            <section class="destaques container">
                <h2 class="destaques__titulo">Destaques</h2>
                <a href="#">
                    <figure class="destaques__painel">
                        <img src="img/cloud.jpg" alt="Painel do post sobre criação de logotipo" class="destaques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Conheça os benefícios de ter suas mídias unificadas</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="destaques__painel">
                        <img src="img/seguranca.jpg" alt="Painel do post sobre fotografia com celular" class="destaques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Manter suas mídias seguras é o nosso pilar principal</figcaption>
                    </figure>
                </a>
                <a href="#" class="destaques__botao botao">Receber destaques por email</a>
            </section>
        </main>
    </body>
</html>
